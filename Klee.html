<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>原神介紹</title>
        <link rel="stylesheet" href="Klee.css">
    </head>

    <body>
        <div id="Container">
            <div id="Title">
                <h1>可莉</h1>
            </div>
            <div id="TitleDown">
                <div id="UP">
                    <div id="UPLeft">
                        <h3>七聖召喚</h3>
                    </div>

                    <div id="UPRight">
                        <h3>天賦</h3>
                    </div>
                </div>

                <div id="DOWN">
                    <div id="DOWNLeft">
                        <h3>武器</h3>
                    </div>
                    
                    <div id="DOWNRight">
                        <h3>聖遺物</h3>
                    </div>
                </div>
                <h3 id="Home">回首頁</h3>
            </div>
            <div id="Popup">
                <div id="PopupUp">
                    <p>普攻:造成1點火元素傷害。</p>
                    <p>戰技:造成3點火元素傷害，本角色附屬爆裂火花。</p>
                    <p>爆發:造成3點火元素傷害，在對方場上生成轟轟火花。</p>
                    <button id="Close">關閉</button>
                </div>
            </div>
            <div id="Popup2">
                <div id="PopupUp2">
                    <p>專武:四風原典</p>
                    <p>五星武器推薦:神樂之真意、塵世之鎖</p>
                    <p>四星武器推薦:流浪樂章、匣里日月</p>
                    <button id="Close2">關閉</button>
                </div>
            </div>
            <div id="Popup3">
                <div id="PopupUp3">
                    <p>普攻:造成火元素範圍傷害。</p>
                    <p>戰技:蹦蹦炸彈連續彈跳三次，每次彈跳可造成火元素範圍傷害。</p>
                    <p>爆發:技能持續時間內，不停召喚轟轟火花對敵人造成火元素範圍傷害。</p>
                    <button id="Close3">關閉</button>
                </div>
            </div>
            <div id="Popup4">
                <div id="PopupUp4">
                    <p>聖遺物推薦:魔女、樂團、渡火</p>
                    <p>時之沙:攻擊力</p>
                    <p>空之杯:火傷加成</p>
                    <p>禮之冠:暴擊/暴傷</p>
                    <button id="Close4">關閉</button>
                </div>
            </div>
        </div>
        <script src="Klee.js"></script>
    </body>
</html>
