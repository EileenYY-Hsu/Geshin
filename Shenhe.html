<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>原神介紹</title>
        <link rel="stylesheet" href="Shenhe.css">
    </head>

    <body>
        <div id="Container">
            <div id="Title">
                <h1>申鶴</h1>
            </div>
            <div id="TitleDown">
                <div id="UP">
                    <div id="UPLeft">
                        <h3>七聖召喚</h3>
                    </div>

                    <div id="UPRight">
                        <h3>天賦</h3>
                    </div>
                </div>

                <div id="DOWN">
                    <div id="DOWNLeft">
                        <h3>武器</h3>
                    </div>
                    
                    <div id="DOWNRight">
                        <h3>聖遺物</h3>
                    </div>
                </div>
                <h3 id="Home">回首頁</h3>
            </div>
            <div id="Popup">
                <div id="PopupUp">
                    <p>普攻:造成2點物理傷害。</p>
                    <p>戰技:造成2點冰元素傷害，生成冰翎。</p>
                    <p>爆發:造成1點冰元素傷害，召喚籙靈。</p>
                    <button id="Close">關閉</button>
                </div>
            </div>
            <div id="Popup2">
                <div id="PopupUp2">
                    <p>專武:息災</p>
                    <p>五星武器推薦:薙草之稻光、天空之脊</p>
                    <p>四星武器推薦:西風長槍、漁獲</p>
                    <button id="Close2">關閉</button>
                </div>
            </div>
            <div id="Popup3">
                <div id="PopupUp3">
                    <p>普攻:造成物理傷害。</p>
                    <p>戰技:為附近所有角色施加冰翎，並造成冰元素傷害。</p>
                    <p>爆發:解放籙靈，造成冰元素範圍傷害。</p>
                    <button id="Close3">關閉</button>
                </div>
            </div>
            <div id="Popup4">
                <div id="PopupUp4">
                    <p>聖遺物推薦:2角斗士+2追憶</p>
                    <p>時之沙:充能/攻擊力</p>
                    <p>空之杯:攻擊力</p>
                    <p>禮之冠:攻擊力</p>
                    <button id="Close4">關閉</button>
                </div>
            </div>
        </div>
        <script src="Shenhe.js"></script>
    </body>
</html>
