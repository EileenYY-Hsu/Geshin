<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>原神介紹</title>
        <link rel="stylesheet" href="Hutao.css">
    </head>

    <body>
        <div id="Container">
            <div id="Title">
                <h1>胡桃</h1>
            </div>
            <div id="TitleDown">
                <div id="UP">
                    <div id="UPLeft">
                        <h3>七聖召喚</h3>
                    </div>

                    <div id="UPRight">
                        <h3>天賦</h3>
                    </div>
                </div>

                <div id="DOWN">
                    <div id="DOWNLeft">
                        <h3>武器</h3>
                    </div>
                    
                    <div id="DOWNRight">
                        <h3>聖遺物</h3>
                    </div>
                </div>
                <h3 id="Home">回首頁</h3>
            </div>
            <div id="Popup">
                <div id="PopupUp">
                    <p>普攻:造成2點物理傷害。</p>
                    <p>戰技:本角色附屬彼岸蝶舞。</p>
                    <p>爆發:造成4點火元素傷害，治療自身2點。如果角色生命值不多於6，造成的傷害和治療+1。</p>
                    <button id="Close">關閉</button>
                </div>
            </div>
            <div id="Popup2">
                <div id="PopupUp2">
                    <p>專武:護摩之杖</p>
                    <p>五星武器推薦:和璞鳶</p>
                    <p>四星武器推薦:匣里滅辰、決鬥之槍</p>
                    <button id="Close2">關閉</button>
                </div>
            </div>
            <div id="Popup3">
                <div id="PopupUp3">
                    <p>普攻:造成物理傷害。</p>
                    <p>戰技:消耗一部分生命值，進入彼岸蝶舞狀態。</p>
                    <p>爆發:揮動熾熱的魂靈，造成火元素大範圍傷害。</p>
                    <button id="Close3">關閉</button>
                </div>
            </div>
            <div id="Popup4">
                <div id="PopupUp4">
                    <p>聖遺物推薦:魔女、追憶</p>
                    <p>時之沙:精通、生命值</p>
                    <p>空之杯:火傷加成</p>
                    <p>禮之冠:暴擊/暴傷</p>
                    <button id="Close4">關閉</button>
                </div>
            </div>
        </div>
        <script src="Hutao.js"></script>
    </body>
</html>
