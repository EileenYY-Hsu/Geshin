<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>原神介紹</title>
        <link rel="stylesheet" href="Kokomi.css">
    </head>

    <body>
        <div id="Container">
            <div id="Title">
                <h1>珊瑚宮心海</h1>
            </div>
            <div id="TitleDown">
                <div id="UP">
                    <div id="UPLeft">
                        <h3>七聖召喚</h3>
                    </div>

                    <div id="UPRight">
                        <h3>天賦</h3>
                    </div>
                </div>

                <div id="DOWN">
                    <div id="DOWNLeft">
                        <h3>武器</h3>
                    </div>
                    
                    <div id="DOWNRight">
                        <h3>聖遺物</h3>
                    </div>
                </div>
                <h3 id="Home">回首頁</h3>
            </div>
            <div id="Popup">
                <div id="PopupUp">
                    <p>普攻:造成1點水元素傷害。</p>
                    <p>戰技:本角色附著水元素，召喚化海月。</p>
                    <p>爆發:造成2點水元素傷害，治療所有我方角色1點，本角色附屬儀來羽衣。</p>
                    <button id="Close">關閉</button>
                </div>
            </div>
            <div id="Popup2">
                <div id="PopupUp2">
                    <p>專武:不滅月華</p>
                    <p>五星武器推薦:沒有推薦的</p>
                    <p>四星武器推薦:試作金珀</p>
                    <button id="Close2">關閉</button>
                </div>
            </div>
            <div id="Popup3">
                <div id="PopupUp3">
                    <p>普攻:造成水元素傷害。</p>
                    <p>戰技:召喚能治癒同伴的化海月，施放瞬間，本角色施加潮濕狀態。</p>
                    <p>爆發:對敵人造成水元素範圍傷害，並披上儀來羽衣。</p>
                    <button id="Close3">關閉</button>
                </div>
            </div>
            <div id="Popup4">
                <div id="PopupUp4">
                    <p>聖遺物推薦:千岩、2生命+2生命</p>
                    <p>時之沙:生命值</p>
                    <p>空之杯:生命值</p>
                    <p>禮之冠:生命值/治療加成</p>
                    <button id="Close4">關閉</button>
                </div>
            </div>
        </div>
        <script src="Kokomi.js"></script>
    </body>
</html>
