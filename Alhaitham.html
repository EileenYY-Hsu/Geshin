<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>原神介紹</title>
        <link rel="stylesheet" href="Alhaitham.css">
    </head>

    <body>
        <div id="Container">
            <div id="Title">
                <h1>艾爾海森</h1>
            </div>
            <div id="TitleDown">
                <div id="UP">
                    <div id="UPLeft">
                        <h3>七聖召喚</h3>
                    </div>

                    <div id="UPRight">
                        <h3>天賦</h3>
                    </div>
                </div>

                <div id="DOWN">
                    <div id="DOWNLeft">
                        <h3>武器</h3>
                    </div>
                    
                    <div id="DOWNRight">
                        <h3>聖遺物</h3>
                    </div>
                </div>
                <h3 id="Home">回首頁</h3>
            </div>
            <div id="Popup">
                <div id="PopupUp">
                    <p>普攻:造成2點物理傷害。</p>
                    <p>戰技:造成2點草元素傷害，本角色附屬琢光鏡。</p>
                    <p>爆發:造成4點草元素傷害，消耗琢光鏡，此傷害提升所消耗琢光鏡的持續回合值。</p>
                    <button id="Close">關閉</button>
                </div>
            </div>
            <div id="Popup2">
                <div id="PopupUp2">
                    <p>專武:裁葉萃光</p>
                    <p>五星武器推薦:磐岩結綠、波亂月白經津</p>
                    <p>四星武器推薦:東花坊時雨、鐵蜂刺</p>
                    <button id="Close2">關閉</button>
                </div>
            </div>
            <div id="Popup3">
                <div id="PopupUp3">
                    <p>普攻:造成物理傷害。</p>
                    <p>戰技:迅速突進，突進結束時造成草元素傷害，並凝聚琢光鏡。</p>
                    <p>爆發:創造殊相缚境，造成多次草元素範圍傷害。</p>
                    <button id="Close3">關閉</button>
                </div>
            </div>
            <div id="Popup4">
                <div id="PopupUp4">
                    <p>聖遺物推薦:飾金、森林</p>
                    <p>時之沙:精通</p>
                    <p>空之杯:草傷加成</p>
                    <p>禮之冠:暴擊/暴傷</p>
                    <button id="Close4">關閉</button>
                </div>
            </div>
        </div>
        <script src="Alhaitham.js"></script>
    </body>
</html>
